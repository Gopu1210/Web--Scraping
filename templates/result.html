<!doctype html>
<html>
   <style>
      .close {
  position: absolute;
  right: 32px;
  top: 32px;
  width: 32px;
  height: 32px;
  opacity: 0.3;
}
.close:hover {
  opacity: 1;
}
.close:before, .close:after {
  position: absolute;
  left: 15px;
  content: ' ';
  height: 33px;
  width: 2px;
  background-color: #333;
}
.close:before {
  transform: rotate(45deg);
}
.close:after {
  transform: rotate(-45deg);
}

   </style>
   <body>
    <p>Thank you!! we will be in touch with you soon.</p>
    <p>Have a nice day!!</p>
      <table border="1">
         
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <a href='home.html' class='close'>EXIT</a>
   </body>
</html>
